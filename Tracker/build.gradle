apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 6
        versionName '1.3'
        applicationId 'me.acristoffers.tracker'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            proguardFile '/Users/Alan/AndroidStudioProjects/Tracker/Tracker/proguard-rules.pro'
            zipAlign true
        }
    }

    if (project.hasProperty("Tracker.signing") && new File((String) project.property("Tracker.signing")).exists()) {
        apply from: project.property("Tracker.signing");
    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.+'
}
